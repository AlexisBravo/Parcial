<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información Pokémon</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Información Pokémon</h1>
  </header>
  <main>
    <section id="informacion">
      <img id="imagen" src="" alt="Imagen del Pokémon">
      <h2 id="nombre"></h2>
      <ul id="datos">
        <li><span>Tipo:</span> <span id="tipo"></span></li>
        <li><span>Habilidad:</span> <span id="habilidad"></span></li>
        <li><span>Peso:</span> <span id="peso"></span></li>
        <li><span>Altura:</span> <span id="altura"></span></li>
      </ul>
    </section>
    <section id="buscarPokemon">
      <input type="text" id="nombrePokemon" placeholder="Nombre del Pokémon">
      <button id="buscar">Buscar</button>
    </section>
  </main>
  <script src="logica.js"></script>
</body>
</html>
